<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Hava Durumu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <div>
        <h1>Hava Durumu</h1>
        <div class="form">
            <input class="inputText" type="text" placeholder="Sehir Adi Giriniz">
        </div>
        <div class="btnDiv">
            <button class="btn">Verileri Getir</button>
        </div>
    </div>

    <div class="info">
        <i class="fa-solid fa-location-dot"></i>
        <p class="city">Shir, Ulke</p>
        <div class="value">
            <p class="temp">Sicaklik</p>
        </div>
        <div class="weatherInfo">
            <div>
                <i class="fa-solid fa-droplet"></i>
                <p class="humidity"></p>
            </div>
    </div>
    </div>
    <p class="weather">Hava Durumu</p>
    <div class="feel">
        <p class="feeling">Hissedilen Sicaklik</p>
    </div>


    <script src="main.js"></script>
</body>
</html>
